<h2 class="titulo-produtos">Produtos</h2>
<div class="lista-produtos">
    {% for produto in produtos %}
        <div class="produto">
            {% if produto.imagem %}
                <img src="{{ produto.imagem.url }}" alt="{{ produto.nome }}" class="produto-imagem">
            {% endif %}
            <div class="produto-info">
                <h3 class="produto-nome">{{ produto.nome }}</h3>
                <p class="produto-preco">R$ {{ produto.preco }}</p>
                {% if produto.descricao %}
                    <p class="produto-descricao">{{ produto.descricao }}</p>
                {% endif %}
            </div>
        </div>
    {% endfor %}
</div>
<style>
    .titulo-produtos {
        font-size: 24px;
        margin-bottom: 20px;
        text-align: center;
    }

    .lista-produtos {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
    }

    .produto {
        background: #fff;
        border-radius: 10px;
        padding: 15px;
        width: 200px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .produto:hover {
        transform: translateY(-10px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .produto-imagem {
        max-width: 100%;
        border-radius: 8px;
        transition: transform 0.3s ease;
    }

    .produto-imagem:hover {
        transform: scale(1.1);
    }

    .produto-info {
        margin-top: 10px;
    }

    .produto-nome {
        font-size: 18px;
        margin-bottom: 5px;
    }

    .produto-preco {
        color: #ff4500;
        font-size: 16px;
        font-weight: bold;
    }

    .produto-descricao {
        font-size: 14px;
        color: #555;
        margin-top: 5px;
    }
</style>
